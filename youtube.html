<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Youtube video autoplay</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eBSeCp__xhI?autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <!-- The chrome developer team disabled the autoplay feature to avoid irritation among users because of the automatic video play. You can enable it by the following steps:

        Opening a Chrome browser and typing: chrome://flags/#autoplay-policy
        Changing the "Autoplay policy" from "Default" to "No user gesture is required"
        Pressing "relaunch"
        Rebooting the device
        From now on autoplay works again in webview components used in your app. and you have to change mute value to 0 -->
</body>

</html>
